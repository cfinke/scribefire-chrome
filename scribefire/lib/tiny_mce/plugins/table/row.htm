<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Table row properties</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/row.js"></script>
	<link href="css/row.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../../../skin/base.css" />
	<link rel="stylesheet" type="text/css" href="../../../../skin/widgets.css" />
	<link rel="stylesheet" type="text/css" href="../../../../skin/dialog.css" />
</head>
<body id="tablerow" style="display: none" role="application" level="../../../../">
	<form onsubmit="updateAction();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current" aria-controls="general_panel"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">General</a></span></li>
				<li id="advanced_tab" aria-controls="advanced_panel"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">Advanced</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="current">
				<fieldset>
					<legend>General properties</legend>

					<table role="presentation" border="0" cellpadding="4" cellspacing="0">
						<tr>
							<td><label for="rowtype">Row in table part</label></td>
							<td class="col2">
								<select id="rowtype" name="rowtype" class="mceFocus">
									<option value="thead">Table Head</option>
									<option value="tbody">Table Body</option>
									<option value="tfoot">Table Foot</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="align">Alignment</label></td>
							<td class="col2">
								<select id="align" name="align">
									<option value="">-- Not set --</option>
									<option value="center">Center</option>
									<option value="left">Left</option>
									<option value="right">Right</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="valign">Vertical alignment</label></td>
							<td class="col2">
								<select id="valign" name="valign">
									<option value="">-- Not set --</option>
									<option value="top">Top</option>
									<option value="middle">Center</option>
									<option value="bottom">Bottom</option>
								</select>
							</td>
						</tr>

						<tr id="styleSelectRow">
							<td><label for="class">Class</label></td>
							<td class="col2">
								<select id="class" name="class" class="mceEditableSelect">
									<option value="" selected="selected">-- Not set --</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="height">Height</label></td>
							<td class="col2"><input name="height" type="text" id="height" value="" size="7" maxlength="7" onchange="changedSize();" class="size" /></td>
						</tr>
					</table>
				</fieldset>
			</div>

			<div id="advanced_panel" class="panel">
				<fieldset>
					<legend>Advanced properties</legend>

					<table role="presentation" border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td class="column1"><label for="id">Id</label></td> 
							<td><input id="id" name="id" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td><label for="style">Style</label></td>
							<td><input type="text" id="style" name="style" value="" style="width: 200px;" onchange="changedStyle();" /></td>
						</tr>

						<tr>
							<td class="column1"><label for="dir">Language direction</label></td> 
							<td>
								<select id="dir" name="dir" style="width: 200px"> 
										<option value="">-- Not set --</option> 
										<option value="ltr">Left to right</option> 
										<option value="rtl">Right to left</option> 
								</select>
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="lang">Language code</label></td> 
							<td>
								<input id="lang" name="lang" type="text" value="" style="width: 200px" />
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="backgroundimage">Background image</label></td> 
							<td>
								<table role="presentation" border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td><input id="backgroundimage" name="backgroundimage" type="text" value="" style="width: 200px" onchange="changedBackgroundImage();" /></td>
										<td id="backgroundimagebrowsercontainer">&nbsp;</td>
									</tr>
								</table>
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="bgcolor" id="bgcolor_label">Background color</label></td> 
							<td>
								<span role="group" aria-labelledby="bgcolor_label">
								<table role="presentation" border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td><input id="bgcolor" name="bgcolor" type="text" value="" size="9" onchange="updateColor('bgcolor_pick','bgcolor');changedColor();" /></td>
										<td id="bgcolor_pickcontainer">&nbsp;</td>
									</tr>
								</table>
								</span>
							</td> 
						</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<div>
				<select id="action" name="action">
					<option value="row">Update current row</option>
					<option value="odd">Update odd rows in table</option>
					<option value="even">Update even rows in table</option>
					<option value="all">Update all rows in table</option>
				</select>
			</div>

			<input type="submit" id="insert" name="insert" value="Update" />
			<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
	<script type="text/javascript" src="../../../../lib/platform.js"></script>
</body>
</html>
