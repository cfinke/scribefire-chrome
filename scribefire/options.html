<html>
	<head>
		<script src="lib/jquery.js" type="text/javascript"></script>
		<script src="scribefire.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="skin/chrome-preferences-page.css" />
		<script>
			$(document).ready(function () {
				SCRIBEFIRE.localize(document);
				
				document.title = scribefire_string("options_page_title");

				$(".navbar-item").live("click", function () {
					$(".navbar-item-selected").removeClass("navbar-item-selected");
					$(this).addClass("navbar-item-selected");
					
					$(".page").hide();
					$("#" + $(this).attr("pagename") + "Page").show();
				});
			});
		</script>
	</head>
	
	<body style="font-family: Helvetica, sans-serif; font-size: 13px;">
		<div id="main-content">
			<div id="navbar-container">
				<h1 id="settings-title"><i18n data-key="extName" /></h1>
				<ul>
					<li class="navbar-item navbar-item-selected" pagename="general"><i18n data-key="settings_migrate" /></li>
				</ul>
			</div>
			<div id="mainview">
				<div id="mainview-content">
					<div id="generalPage" class="page">
						<h1><i18n data-key="preferences" /></h1>
					
						<section>
							<h3><i18n data-key="action_export" /></h3>
							<div>
								<p><i18n data-key="instructions_export" /></p>
								<button onclick="SCRIBEFIRE.export();"><i18n data-key="action_export" /></button>
							</div>
						</section>

						<section>
							<h3><i18n data-key="action_import" /></h3>
							<div>
								<p><i18n data-key="instructions_import" /></p>
								<input type="file" onchange="SCRIBEFIRE.import(this.files);" id="import-file" />
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/platform.js"></script>
	</body>
</html>
