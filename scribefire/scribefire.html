		<script type="text/javascript">
			// Safari tries to use $platform before it's defined, so I added this...
			
			if (typeof opera != "undefined") {
				var platform = "presto";
				var browser = "opera";
			}
			else if (typeof Components != 'undefined') {
				var platform = "gecko";
				var browser = 'firefox';
			}
			else {
				var platform = "webkit";

				if (typeof chrome != 'undefined') {
					var browser = 'chrome';
				}
				else {
					var browser = 'safari';
				}
			}
		</script>
