<!DOCTYPE html>
<html>
	<head>
		<title>ScribeFire</title>
		<link rel="stylesheet" type="text/css" href="skin/base.css" />
		<link rel="stylesheet" type="text/css" href="skin/widgets.css" />
		<link rel="stylesheet" type="text/css" href="skin/style.css" />
		<link rel="stylesheet" type="text/css" href="skin/facebox.css" />
		<link rel="stylesheet" type="text/css" href="skin/jquery-ui.css" />
		<link rel="icon" type="image/png" href="skin/icon-16.png" />
		<script type="text/javascript" src="io.js"></script><!-- FIREFOX ONLY -->
		<script type="text/javascript" src="messages.js"></script><!-- SAFARI ONLY -->
		<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="xmlrpc.js"></script>
		<script type="text/javascript" src="apis.js"></script>
		<script type="text/javascript" src="scribefire.js"></script>
		<script type="text/javascript" src="zemanta.js"></script>
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery-ui.js"></script>
		<script type="text/javascript" src="lib/jquery-resize.js"></script>
		<script type="text/javascript" src="lib/parseUri.js"></script>
		<script type="text/javascript" src="lib/facebox.js"></script>
		<script type="text/javascript" src="lib/tiny_mce/tiny_mce_src.js"></script>
		<script type="text/javascript" src="lib/persist.js"></script>
		<script type="text/javascript" src="lib/keyboard.js"></script>
		<script type="text/javascript" src="lib/wordpress.js"></script>
		<script type="text/javascript" src="migrate.js"></script>
		<script type="text/javascript" src="lib/jquery-oembed.js"></script>
	</head>
	<body orient="horizontal">
		<div orient="vertical" flex="1">
			<div orient="horizontal" flex="1">
				<div id="main" flex="1">
					<div class="ui-blogs">
						<div class="bar" open="true" id="bar-blog">
							<label><i18n data-key="label_blog" /> <span id="label-current-blog"></span></label>
							<a href="#" style="float: right; padding-right: 1ex;" class="trap" id="link-help"><i18n data-key="label_help" /></a>
						</div>
						<div class="underbar" open="true" id="underbar-blog">
							<div orient="horizontal">
								<select id="list-blogs" flex="1"></select>
								<button id="button-blog-view" class="button-blog-meta" style="margin-left: 10px;"><i18n data-key="action_view" /></button>
								<button id="button-blog-edit" class="button-blog-meta" style="margin-left: 10px;"><i18n data-key="action_edit" /></button>
								<button id="button-blog-remove" class="button-blog-meta text-button"><i18n data-key="action_remove" /></button>
							</div>
							<p style="clear: both;">
								<button id="button-blog-add"><i18n data-key="action_blog_add" /></button>
								<button id="button-inlinks"><i18n data-key="action_makeMoney" /></button>
							</p>
							<div id="dialog-blog-add" style="display:none;">
								<div class="step-1">
									<div id="bar-add-blog-url" class="subbar" open="true">
										<label><i18n data-key="label_url" /> <span id="label-add-blog-url"></span></label>
									</div>
									<div class="subunderbar" open="true">
										<input type="url" id="text-blog-url" accept="button-blog-urlcheck" cancel="button-addblog-cancel" />
										<p>
											<button id="button-blog-urlcheck"><i18n data-key="action_next" /></button>
											<button class="button-addblog-cancel cancel-button"><i18n data-key="action_cancel" /></button>
										</p>
									</div>
								</div>
								<div class="step-2">
									<div id="bar-add-blog-type" class="subbar">
										<label><i18n data-key="label_blog_type" /> <span id="label-add-blog-type"></span></label>
									</div>
									<div class="subunderbar">
										<select id="list-blog-types">
											<option value=""><i18n data-key="option_blogType_select" /></option>
											<option value="atom"><i18n data-key="option_blogType_atom" /></option>
											<option value="blogger"><i18n data-key="option_blogType_blogger" /></option>
											<option value="wordpress"><i18n data-key="option_blogType_wordpress" /></option>
											<option value="tumblr"><i18n data-key="option_blogType_tumblr" /></option>
											<option value="metaweblog" requires_id="true"><i18n data-key="option_blogType_metaweblog" /></option>
											<option value="movabletype" requires_id="true"><i18n data-key="option_blogType_movabletype" /></option>
											<option value="posterous"><i18n data-key="option_blogType_posterous" /></option>
										</select>
									</div>
								</div>
								<div class="step-2">
									<div id="bar-add-blog-apiurl" class="subbar">
										<label><i18n data-key="label_apiUrl" /> <span id="label-add-blog-apiurl"></span></label>
									</div>
									<div class="subunderbar">
										<input type="url" id="text-blog-api-url" value="" />
									</div>
									<div id="text-add-blog-id-container" style="display: none;">
										<div id="bar-add-blog-id" class="subbar">
											<label><i18n data-key="label_blogId" /> <span id="label-add-blog-blogid"></span></label>
										</div>
										<div class="subunderbar">
											<input type="text" id="text-addblog-id" />
										</div>
									</div>
								</div>
								<div class="step-2">
									<div class="subbar" id="bar-add-blog-credentials">
										<label><i18n data-key="label_loginCredentials" /></label>
									</div>
									<div class="subunderbar">
										<label><i18n data-key="label_username" /></label>
										<input type="text" id="text-blog-username" accept="button-blog-logincheck" />
										<label><i18n data-key="label_password" /></label>
										<input type="password" id="text-blog-password" accept="button-blog-logincheck" />
										<p>
											<button id="button-blog-logincheck"><i18n data-key="action_finish" /></button>
											<button class="button-addblog-cancel cancel-button"><i18n data-key="action_cancel" /></button>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div>
						<div class="bar" id="bar-entries">
							<label><span class="entry-type-text"><i18n data-key="label_entry" /></span>: <span id="label-current-entry"></span></label>
						</div>
						<div class="underbar" id="underbar-entries">
							<div orient="horizontal">
								<select id="list-entries" flex="1" style="display: block;"><option value="scribefire:new:post"><i18n data-key="entry_new_label" /></option></select>
								<span class="ui-deleteEntry" style="display: block; margin-left: 10px;">
									<button id="button-entry-remove" style="display: none;" class="text-button"><i18n data-key="action_delete" /></button>
								</span>
								<input type="search" placeholder="Filter Entries List" style="width: 20em;" id="filter-entries" />
							</div>
						</div>
					</div>
					<div>
						<div class="bar" open="true" id="bar-title">
							<label><i18n data-key="label_title" /> <span id="label-current-title"></span></label>
						</div>
						<div class="underbar" open="true" id="underbar-title">
							<input type="text" id="text-title" />
						</div>
					</div>
					<div>
						<div class="bar-fixed" open="true" id="bar-content">
							<label><i18n data-key="label_content" /></label>
							<div id="editor-toggles" style="float: right; padding-right: 1ex; cursor: pointer;" class="trap">
								<a id="edButtonHTML" onclick="event.stopPropagation(); switchEditors.go('text-content', 'html');"><i18n data-key="action_editHTML" /></a>
								<a id="edButtonPreview" style="display: none;" onclick="event.stopPropagation(); switchEditors.go('text-content', 'tinymce');"><i18n data-key="action_editVisual" /></a>
							</div>
						</div>
						<div class="underbar" open="true">
							<textarea rows="10" name="text-content" id="text-content"></textarea>
							
							<div class="ui-excerpt" style="margin-top: 1em;">
								<div class="subbar" id="bar-excerpt">
									<label><i18n data-key="label_excerpt" /> <span id="label-current-excerpt"></span></label>
								</div>
								<div class="subunderbar" last="true">
									<textarea rows="5" name="text-excerpt" id="text-excerpt"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-categories">
						<div class="bar" id="bar-categories">
							<label><i18n data-key="label_categories" /> <span id="label-current-categories"></span></label>
						</div>
						<div class="underbar" id="underbar-categories">
							<select id="list-categories" multiple="true"></select>
							<button id="button-category-add" class="ui-add-category"><i18n data-key="action_category_add" /></button>
						</div>
					</div>
					<div class="ui-tags">
						<div class="bar" id="bar-tags">
							<label><i18n data-key="label_tags" /> <span id="label-current-tags"></span></label>
						</div>
						<div class="underbar" id="underbar-tags">
							<input type="text" id="text-tags" placeholder="Comma-separated"/><!-- @todo localize -->
						</div>
					</div>
					<div class="ui-custom-fields">
						<div class="bar" id="bar-custom-fields">
							<label><i18n data-key="label_customFields" /></label>
						</div>
						<div class="underbar" id="underbar-custom-fields">
							<div id="custom-fields">
								<div class="custom_field">
									<input type="hidden" name="id" />
									<button class="button-remove-custom-field">-</button>
									<input type="text" name="key" placeholder="Name" />
									<textarea name="value" placeholder="Value"></textarea>
								</div>
							</div>
				
							<button id="button-add-custom-field"><i18n data-key="action_customField_add" /></button>
						</div>
					</div>
				</div>
				<div id="sidebar" flex="0"></div>
			</div>
		
			<div>
				<div class="bar" open="true" id="bar-publish">
					<label><i18n data-key="label_publish" /></label>
				</div>
				<div class="underbar" open="true" id="underbar-publish">
					<input type="hidden" id="status-draft" value="0" />
					
					<div style="text-align: right; float: right;">
						<button id="reset-button" class="text-button"><i18n data-key="action_reset" /></button>
						<span id="buttons-publish-draft">
							<button id="button-save-progress"><i18n data-key="action_draft_save" /></button>
							<button id="button-publish-draft"><i18n data-key="action_publish" /></button>
						</span>
						<span id="buttons-publish-published">
							<button id="button-publish"><i18n data-key="action_publishUpdate" /></button>
						</span>
					</div>
					<span class="ui-private">
						<input type="checkbox" id="checkbox-private" /> <label><i18n data-key="label_private" /></label>
					</span>
					<span class="ui-slug">
						<a href="#" id="slug-toggle"><i18n data-key="action_permalink_edit" /></a> 
						<input type="url" style="width: 15em; display: none;" id="text-slug" />
						<span id="slug-display"></span>
					</span>
					<span class="ui-timestamp">
						<a href="#" id="toggle-schedule"><i18n data-key="action_schedule" /></a>
						<span id="toggle-schedule-immediately"><i18n data-key="option_publish_immediately" /></span>
						<span id="toggle-schedule-scheduled">
							<select id="list-datestamp-month" style="width: auto;">
								<option value="01" class="i18n" data-key="option_publish_month1"></option>
								<option value="02" class="i18n" data-key="option_publish_month2"></option>
								<option value="03" class="i18n" data-key="option_publish_month3"></option>
								<option value="04" class="i18n" data-key="option_publish_month4"></option>
								<option value="05" class="i18n" data-key="option_publish_month5"></option>
								<option value="06" class="i18n" data-key="option_publish_month6"></option>
								<option value="07" class="i18n" data-key="option_publish_month7"></option>
								<option value="08" class="i18n" data-key="option_publish_month8"></option>
								<option value="09" class="i18n" data-key="option_publish_month9"></option>
								<option value="10" class="i18n" data-key="option_publish_month10"></option>
								<option value="11" class="i18n" data-key="option_publish_month11"></option>
								<option value="12" class="i18n" data-key="option_publish_month12"></option>
							</select>
							<input type="day" id="text-datestamp-day" size="2" placeholder="DD"/>,
							<input type="year" id="text-datestamp-year" size="4" placeholder="YYYY"/>
							@
							<input type="hour" id="text-timestamp-hour" size="2" placeholder="HH" />:<input type="minute" id="text-timestamp-minute" size="2" placeholder="mm" min="00" max="59" />
						</span>
					</span>
				</div>
			</div>
		</div>
		
		<div id="panel-inlinks" style="display: none;">
			<image src="skin/inlinks.png" />

			<p><i18n data-key="text_inlinks1" /></p>

			<h3><i18n data-key="header_inlinks" /></h3>
			<p><i18n data-key="text_inlinks2" /></p>
			
			<ul>
				<li><i18n data-key="text_inlinksBenefit1" /></li>
				<li><i18n data-key="text_inlinksBenefit2" /></li>
				<li><i18n data-key="text_inlinksBenefit3" /></li>
			</ul>
			
			<p><i18n data-key="text_inlinksBlogs" /></p>
			<ul id="list-inlinks-blogs"></ul>
			
			<p><i18n data-key="text_inlinksCompatibility" /></p>
			<p><i18n data-key="text_inlinks3" /></p>
		</div>
		
		<div id="panel-blog-edit" style="display: none;">
			<h3><i18n data-key="header_blogProperties" /></h3>
			<p><i18n data-key="text_blogProperties1" /></p>
			<div>
				<div>
					<div class="bar-fixed"><label><i18n data-key="label_name" /></label></div>
					<div class="underbar" open="true">
						<input type="text" class="blog-edit-field" name="name" />
					</div>
				</div>
				<div>
					<div class="bar-fixed"><label><i18n data-key="label_url" /></label></div>
					<div class="underbar" open="true" last="true">
						<input type="text" class="blog-edit-field" name="url" />
					</div>
				</div>
			</div>
			
			<div class="buttons">
				<button id="button-blog-edit-cancel" class="modal_close cancel-button"><i18n data-key="action_cancel" /></button>
				<button id="button-blog-edit-finish"><i18n data-key="action_save" /></button>
			</div>
		</div>
		
		<div id="panel-video-insert" style="display: none;">
			<h3><i18n data-key="header_video" /></h3>
			<p id="error-video-insert" style="display: none;"></p>
			<p>
				<label><i18n data-key="text_video1" /></label>
				<input type="text" id="text-video-insert-url" />
				<label><small><i18n data-key="text_video2" /></small>
			</p>
			<p>
				<label><i18n data-key="text_video3" /></label>
				<textarea id="textarea-video-insert" rows="8" cols="40"></textarea>
			</p>
			<div class="buttons">
				<button id="button-video-insert-cancel" class="modal_close cancel-button"><i18n data-key="action_cancel" /></button>
				<button id="button-video-insert"><i18n data-key="action_insert" /></button>
			</div>
		</div>
		
		<div id="panel-zemanta" style="display: none;">
			<div class="ui-zemanta" id="zemanta-container">
				<div id="zemanta-articles-container"></div>
				<div id="zemanta-article-template" style="display: none;">
					<input type="checkbox" />
					<a href="#" target="_blank"></a>
					<small/>
				</div>
			</div>
			
			<div class="buttons">
				<button id="button-zemanta-insert-cancel" class="modal_close cancel-button"><i18n data-key="action_cancel" /></button>
				<button id="button-zemanta-insert"><i18n data-key="action_insert" /></button>
			</div>
			
		</div>
		
		<script type="text/javascript" src="lib/platform.js"></script>
		<script type="text/javascript" src="events.js"></script>
	</body>
</html>
