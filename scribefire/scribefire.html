								<label><i18n data-key="label_phone" /></label>
								<input type="text" name="phone" class="padded" value=""/>
							</p>
						</td>
					</tr>
				</table>
				<p>
					<input type="checkbox" name="tos" value="1" />
					<i18n data-key="adbull_text_agree_introduction" />
					<ul>
						<li><i18n data-key="text_adbull_tos_1" /></li>
				 		<li><i18n data-key="text_adbull_tos_2" /></li>
						<li><i18n data-key="text_adbull_tos_3" /></li>
						<li><i18n data-key="text_adbull_tos_4" /></li>
					</ul>
				</p>
			</form>
			<div class="buttons">
				<button class="modal_close cancel-button"><i18n data-key="action_cancel" /></button>
				<button id="button-adbull-register-continue"><i18n data-key="continue" /></button>
			</div>
		</div>

		<div id="panel-adbull-add" style="display: none;">
			<form method="post" id="form-adbull-add">
				<input type="hidden" name="a" value="website" />
				<h1><i18n data-key="adbull_company_name" /></h1>
				<p><i18n data-key="text_adbull_add_new_site" /></p>
				<p class="error-message" style="display: none;"></p>
				<p>
					<label><i18n data-key="label_adbull_site_url" /></label>
					<input type="url" name="url" class="padded" value="http://www.chrisfinke.com/"/>
				</p>
			</form>
			<div class="buttons">
				<button class="modal_close cancel-button"><i18n data-key="action_cancel" /></button>
				<button id="button-adbull-add-continue"><i18n data-key="continue" /></button>
			</div>
		</div>
		
		<div id="panel-adbull-code" style="display: none;">
			<h1><i18n data-key="adbull_company_name" /></h1>
			<p><i18n data-key="adbull_code_instructions" /></p>
			<code class="adbull_code"></code>
			<div class="buttons">
				<button class="modal_close cancel-button"><i18n data-key="action_cancel" /></button>
			</div>
		</div>
		
		<div id="dialog-blog-add" style="display:none;">
			<div class="dialog-blog-add-normal">
				<h1 style="margin-top: 0;"><i18n data-key="action_blog_add" /></h1>
			</div>
			<div class="dialog-blog-add-import" style="display: none;">
				<h1 style="margin-top: 0;"><i18n data-key="action_blog_import" /></h1>
				<p><i18n data-key="message_blogs_import" /></p>
			</div>
			<p id="dialog-blog-add-error" style="display: none;" class="error"></p>
			<div id="dialog-blog-add-container">
				<div class="step-1">
					<div id="bar-add-blog-url" class="subbar" open="true">
						<label><i18n data-key="label_url" /> <span id="label-add-blog-url"></span></label>
					</div>
					<div class="subunderbar" open="true">
						<input type="url" id="text-blog-url" accept="button-blog-urlcheck" cancel="button-addblog-cancel" />
						<p>
							<button id="button-blog-urlcheck"><i18n data-key="action_next" /></button>
						</p>
					</div>
				</div>
				<div class="step-2">
					<div id="bar-add-blog-type" class="subbar">
						<label><i18n data-key="label_blog_type" /> <span id="label-add-blog-type"></span></label>
					</div>
					<div class="subunderbar">
						<select id="list-blog-types">
							<option value="" data-key="option_blogType_select" class="i18n"></option>
							<option value="atom" data-key="option_blogType_atom" class="i18n"></option>
							<option value="blogger" data-key="option_blogType_blogger" class="i18n"></option>
							<option value="wordpress" data-key="option_blogType_wordpress" class="i18n"></option>
							<option value="tumblr" data-key="option_blogType_tumblr" class="i18n"></option>
							<option value="metaweblog" requires_id="true" data-key="option_blogType_metaweblog" class="i18n"></option>
							<option value="movabletype" requires_id="true" data-key="option_blogType_movabletype" class="i18n"></option>
							<option value="posterous" data-key="option_blogType_posterous" class="i18n"></option>
						</select>
					</div>
				</div>
				<div class="step-2">
					<div id="bar-add-blog-apiurl" class="subbar">
						<label><i18n data-key="label_apiUrl" /> <span id="label-add-blog-apiurl"></span></label>
					</div>
					<div class="subunderbar">
						<input type="url" id="text-blog-api-url" value="" />
					</div>
					<div id="text-add-blog-id-container" style="display: none;">
						<div id="bar-add-blog-id" class="subbar">
							<label><i18n data-key="label_blogId" /> <span id="label-add-blog-blogid"></span></label>
						</div>
						<div class="subunderbar">
							<input type="text" id="text-addblog-id" />
						</div>
					</div>
				</div>
				<div class="step-2">
					<div class="subbar" id="bar-add-blog-credentials">
						<label><i18n data-key="label_loginCredentials" /></label>
					</div>
					<div class="subunderbar">
						<label><i18n data-key="label_username" /></label>
						<input type="text" id="text-blog-username" accept="button-blog-logincheck" />
						<label><i18n data-key="label_password" /></label>
						<input type="password" id="text-blog-password" accept="button-blog-logincheck" />
						<p>
							<button id="button-blog-logincheck"><i18n data-key="action_finish" /></button>
						</p>
					</div>
				</div>
			</div>
			<div class="buttons">
				<button class="button-blog-add-cancel modal_close cancel-button dialog-blog-add-normal"><i18n data-key="action_cancel" /></button>
				<button class="button-blog-add-cancel modal_close cancel-button dialog-blog-add-import" style="display: none;"><i18n data-key="action_cancel_import" /></button>
			</div>
		</div>
		
		<script type="text/javascript" src="lib/platform.js"></script>
		<script type="text/javascript" src="events.js"></script>
	</body>
</html>
