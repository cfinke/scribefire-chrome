<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Merge table cells</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/merge_cells.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../skin/base.css" />
	<link rel="stylesheet" type="text/css" href="../../../../skin/widgets.css" />
	<link rel="stylesheet" type="text/css" href="../../../../skin/dialog.css" />
</head>
<body style="margin: 8px" role="application" level="../../../../">
<form onsubmit="MergeCellsDialog.merge();return false;" action="#">
	<fieldset>
		<legend>Merge table cells</legend>
		<table role="presentation" border="0" cellpadding="0" cellspacing="3" width="100%">
			<tr>
				<td><label for="numcols">Columns</label>:</td>
				<td align="right"><input type="text" id="numcols" name="numcols" value="" class="number min1 mceFocus" style="width: 30px" aria-required="true" /></td>
			</tr>
			<tr>
				<td><label for="numrows">Rows</label>:</td>
				<td align="right"><input type="text" id="numrows" name="numrows" value="" class="number min1" style="width: 30px" aria-required="true" /></td>
			</tr>
		</table>
	</fieldset>

	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="Update" />
		<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
	</div>
</form>
<script type="text/javascript" src="../../../../lib/platform.js"></script>
</body>
</html>
